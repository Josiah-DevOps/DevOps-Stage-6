name: Application Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - 'traefik/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1

jobs:
  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Get Server IP
        id: get_ip
        working-directory: infra/terraform
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          terraform init -reconfigure
          SERVER_IP=$(terraform output -raw instance_public_ip 2>/dev/null || echo "")
          if [ -z "$SERVER_IP" ]; then
            echo "Error: Could not retrieve server IP from Terraform"
            exit 1
          fi
          echo "server_ip=$SERVER_IP" >> $GITHUB_OUTPUT
          echo "Server IP: $SERVER_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ steps.get_ip.outputs.server_ip }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible sshpass

      - name: Wait for SSH to be ready
        run: |
          for i in {1..30}; do
            if ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no -o ConnectTimeout=5 ubuntu@${{ steps.get_ip.outputs.server_ip }} "echo 'SSH Ready'" 2>/dev/null; then
              echo "SSH connection successful"
              exit 0
            fi
            echo "Waiting for SSH... attempt $i/30"
            sleep 10
          done
          echo "SSH connection failed after 30 attempts"
          exit 1

      - name: Create Ansible inventory
        working-directory: infra/ansible
        run: |
          mkdir -p inventory
          cat > inventory/hosts << EOF
          [app_servers]
          ${{ steps.get_ip.outputs.server_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_ed25519 ansible_python_interpreter=/usr/bin/python3
          EOF
          cat inventory/hosts

      - name: Deploy application
        working-directory: infra/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -i inventory/hosts playbook.yml \
            -e "github_username=${{ github.repository_owner }}" \
            -e "force_restart=true" \
            -v

      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 45
          
          echo "Testing application endpoint..."
          for i in {1..10}; do
            if curl -f -k https://jfive.mooo.com 2>/dev/null; then
              echo "Application is responding!"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 10
          done
          
          echo "Warning: Application may not be fully ready yet, but deployment completed"
          exit 0

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Application Deployment Successful"
          to: josiahfavour02@gmail.com
          from: DevOps Stage 6 Alert
          body: |
            Application deployed successfully!
            
            Repository: ${{ github.repository }}
            URL: https://jfive.mooo.com

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Application Deployment Failed"
          to: josiahfavour02@gmail.com
          from: DevOps Stage 6 Alert
          body: |
            Application deployment failed!
            
            Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
