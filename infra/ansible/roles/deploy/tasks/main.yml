---
# Deploy Role - Clone repo, deploy application

- name: Check if repository exists
  stat:
    path: "{{ app_directory }}"
  register: repo_exists

- name: Clone application repository
  command: git clone {{ app_repo }} {{ app_directory }}
  become: yes
  become_user: ubuntu
  when: not repo_exists.stat.exists

- name: Pull latest changes
  command: git pull
  args:
    chdir: "{{ app_directory }}"
  become: yes
  become_user: ubuntu
  when: repo_exists.stat.exists
  ignore_errors: yes

- name: Ensure traefik directory exists
  file:
    path: "{{ app_directory }}/traefik"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'
  become: yes

- name: Create acme.json
  file:
    path: "{{ app_directory }}/traefik/acme.json"
    state: touch
    owner: ubuntu
    group: ubuntu
    mode: '0600'
  become: yes

- name: Stop containers
  command: docker compose down
  args:
    chdir: "{{ app_directory }}"
  become: yes
  become_user: ubuntu
  ignore_errors: yes

- name: Start containers
  command: docker compose up -d --build
  args:
    chdir: "{{ app_directory }}"
  become: yes
  become_user: ubuntu

- name: Wait for services
  pause:
    seconds: 30

- name: Show container status
  command: docker compose ps
  args:
    chdir: "{{ app_directory }}"
  become: yes
  become_user: ubuntu
  register: container_status

- name: Display status
  debug:
    msg: "{{ container_status.stdout_lines }}"

